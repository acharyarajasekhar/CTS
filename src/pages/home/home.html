<ion-header>
  <ion-navbar>
    <ion-title>
      Track my course
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let course of courses" (click)="onCourseSelection(course)">
      <ion-thumbnail item-start>
        <img src="{{ course?.pic }}">
      </ion-thumbnail>
      <h2>{{ course?.name }}</h2>
    </button>
  </ion-list>
</ion-content>

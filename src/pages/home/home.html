<ion-header>
  <ion-navbar>
    <ion-title>
      Track my course
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let course of courses" (click)="onCourseSelection(course)">
      {{ course?.name }}
    </button>
  </ion-list>
</ion-content>
